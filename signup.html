<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-box">
    <h2>회원가입</h2>

    <input type="text" id="userid" placeholder="아이디" oninput="resetCheck()">
    <button type="button" onclick="checkId()">아이디 중복확인</button>

    <input type="password" id="password" placeholder="비밀번호">
    <input type="password" id="password2" placeholder="비밀번호 확인">

    <button onclick="signup()">회원가입</button>

    <p id="msg"></p>

    <p style="text-align:center;">
      이미 계정이 있나요? <a href="login.html">로그인</a>
    </p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
